

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    {% for dr in doctors %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card h-100 shadow-sm d-flex flex-column">
            {% if dr.image %}
              <img src="{{ dr.image.url }}" class="card-img-top" style="height: 150px; object-fit: cover;" alt="Doctor Image">
            {% else %}
              <img src="{% static 'default.jpg' %}" class="card-img-top" style="height: 150px; object-fit: cover;" alt="Default Image">
            {% endif %}
            
            <div class="card-body d-flex flex-column">
              <h6 class="card-title mb-1">{{ dr.user.full_name }}</h6>
              <p class="card-text text-muted small">{{ dr.speciality }}</p>
              <div class="mt-auto">
                <a href="{% url 'accounts:dr_profile' dr.id %}" class="btn btn-primary btn-sm w-100">مشاهده</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
