{% extends 'base.html'%}

{% block content %}

<h2>خروج</h2>
<button id="logout-btn">خروج از حساب</button>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
document.getElementById('logout-btn').addEventListener('click', function () {
    const accessToken = localStorage.getItem('auth_token');
    const refreshToken = localStorage.getItem('refresh_token');

    if (accessToken && refreshToken) {
        axios.post('http://localhost:8000/api/logout/', {
            refresh: refreshToken
        }, {
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        })
        .then(response => {
            console.log('خروج موفقیت‌آمیز:', response.data);
        })
        .catch(error => {
            console.error('خطا در خروج از سرور:', error.response?.data || error.message);
        })
        .finally(() => {
            // در هر حال توکن‌ها رو پاک کن
            localStorage.removeItem('auth_token');
            localStorage.removeItem('refresh_token');
            alert('با موفقیت از حساب خود خارج شدید');
            window.location.href = "{% url 'accounts:hello' %}";
        });
    } else {
        alert('توکن یافت نشد. ممکن است قبلاً خارج شده باشید.');
        window.location.href = "{% url 'accounts:hello' %}";
    }
});
</script>

{% endblock %}
